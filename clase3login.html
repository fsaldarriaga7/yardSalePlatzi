<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3 Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "login">
        <div class = "form-container">
            <img src="./Logos/logo_yard_sale.svg" alt="logo" class = "logo">

            <form action="/" class = "form">
                <label for="email" class="label"> Email address </label>
                <input type="email" id="email" placeholder="test@test.com" class="input input-email">

                <label for="password" class="label"> Password </label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <input type="submit" class = "primary-button login-button" value = "Log In">

                <p class="texto-inferior">  <a href="/"> Forgot my password </a></p>

                <input type="submit" class = "secondary-button register-button" value = "Sign Up">

            </form>
        </div>
    </div>
</body>
</html>
