<body>
    <div class = "confirm">
        <div class = "form-container">
            
            <img src="./Logos/logo_yard_sale.svg" alt="logo" class = "logo">

            <form action="/" class = "form">
                
                <input type="submit" class = "primary-button login-button" value = "Login">

        </div>
