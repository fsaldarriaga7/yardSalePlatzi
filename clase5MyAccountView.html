<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 5 My Account View</title>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "login">
        <div class = "form-container create-account">


            <h1 class = "title up-title"> My Account </h1>
            

            <form action="/" class = "form create-account-form">

            <div class = "account-info">
                <label for="name" class="label"> Name </label>
                <label for="name" class="data-label"> John Doe </label>
               

                <label for="email" class="label"> Email address </label>
                <label for="email" class="data-label"> test@test.com </label>
                

                <label for="password" class="label"> Password </label>
                <label for="password" class="data-label"> ******* </label>
                
            </div>

                <input type="submit" class = "secondary-button" value = "Edit">

            </form>
        </div>
    </div>
</body>
</html>
